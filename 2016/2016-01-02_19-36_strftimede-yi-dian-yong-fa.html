        <h1>strftime的一点用法</h1>
<p>最近想写，用<strong>Vim</strong>进行编辑，想设置加入时间的快捷方式</p>
<div class="highlight"><pre><span></span><span class="nt">map</span> <span class="o">&amp;</span><span class="nt">lt</span><span class="o">;</span><span class="nt">LEADER</span><span class="o">&amp;</span><span class="nt">gt</span><span class="o">;</span><span class="nt">bt</span> <span class="nt">A</span><span class="o">&amp;</span><span class="nt">lt</span><span class="o">;</span><span class="nt">C-R</span><span class="o">&amp;</span><span class="nt">gt</span><span class="o">;=</span><span class="nt">strftime</span><span class="o">(</span><span class="s2">&quot;%Y-%m-%d %A %H:%M&quot;</span><span class="o">)&amp;</span><span class="nt">lt</span><span class="o">;</span><span class="nt">CR</span><span class="o">&amp;</span><span class="nt">gt</span><span class="o">;</span>
</pre></div>


<p>效果如下:</p>
<div class="highlight"><pre><span></span>2016-01-02 星期六 19:39
</pre></div>
