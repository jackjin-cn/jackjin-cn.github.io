        <h1>strftime的一点用法</h1>
<p>最近想写，用<strong>Vim</strong>进行编辑，想设置加入时间的快捷方式</p>
<div class="highlight"><pre><span></span>map &lt;LEADER&gt;bt A&lt;C-R&gt;=strftime(&quot;%Y-%m-%d %A %H:%M&quot;)&lt;CR&gt;
</pre></div>


<p>效果如下:</p>
<div class="highlight"><pre><span></span>2016-01-02 星期六 19:39
</pre></div>
