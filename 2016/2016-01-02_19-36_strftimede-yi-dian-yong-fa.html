        <h1>strftime的一点用法</h1>
<p>最近想写，用<strong>Vim</strong>进行编辑，想设置加入时间的快捷方式</p>
<div class="highlight"><pre><span></span><code>map &lt;LEADER&gt;bt A&lt;C-R&gt;=strftime(&quot;%Y-%m-%d %A %H:%M&quot;)&lt;CR&gt;
</code></pre></div>

<p>效果如下:</p>
<div class="highlight"><pre><span></span><code><span class="mf">2016</span><span class="o">-</span><span class="mf">01</span><span class="o">-</span><span class="mf">02</span><span class="w"> </span><span class="n">星期六</span><span class="w"> </span><span class="mf">19</span><span class="p">:</span><span class="mf">39</span>
</code></pre></div>
