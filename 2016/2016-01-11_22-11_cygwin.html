        <h1>cygiwn的路径</h1>
<p>windows下的C：在cygwin中表示为<code>/cygwin/c/</code></p>
<p>cygwin会导入windows中的path,当然也可以在cygwin中的path中加入windows的path，不过，写法上要向上面一样。</p>
<p>另外，如果遇到到<strong>permision denied</strong>，请用<strong>管理员身份</strong>运行cygwin.bat</p>
