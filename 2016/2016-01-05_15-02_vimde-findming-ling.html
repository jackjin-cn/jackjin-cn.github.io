        <h2>vim的find命令</h2>
<p><strong>:find</strong> 命令可以用来打开文件，不需要输入完成路径。不过，需要设置'path'选项:</p>
<div class="highlight"><pre><span></span><code>:set path+=app/\*\*
</code></pre></div>

<p>然后可以用<tab>进行补全了，这个在一个项目中有多个目录时，打开文件特别实用。而且有同名文件也可以进行识别。</p>
<p>摘自《Vim实用技巧》</p>
