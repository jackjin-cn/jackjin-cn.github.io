        <h2>git 本地删除后的问题</h2>
<p>在用pelican生成网页的时假，如果不小心用<code>make clean</code>的话，会把<strong>.git</strong>删除，就会产生配对问题，需要重新配对。</p>
<p>对于网页不需要保留远程文件，所以就如下操作</p>
<div class="highlight"><pre><span></span>git init
git add .
git commit -m &#39;update&#39;
git remote rm origin
git push --force origin master  强制推送
git push -u origin master 重新远程与本地对应
</pre></div>
    </article>
