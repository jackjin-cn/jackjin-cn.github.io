    <section id="content" itemprop="mainEntityOfPage">
        <p>原来做了个vim的写日记的模板，并且为它写了语法高亮文件。效果还是可以的，不过有个问题，就是，写新的日记的时候，不能语法高亮，只能保存后才能高亮，也试过autocmd的其它形式，也是不行，不过，昨天在尝试autocmd的时候，无意中发发现了解决办法。</p>
<div class="highlight"><pre><span></span>autocmd BufReadpre *.mytext set syn=mytext
mytext是指代自己定义的文件格式和语法文件
</pre></div>
