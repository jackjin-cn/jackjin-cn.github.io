        <p>这几天看《Vim实用技巧》,其中介绍了 <strong>:find</strong> 命令的使用</p>
<p>在vim的配件文件<code>.vimrc or _vimrc</code>进行如下设置</p>
<div class="highlight"><pre><span></span>set path+=yourdir1/**,youdir2/**
</pre></div>


<p>就可以在vim中方便的打开设置好的目录下的文件， <strong> 《Vim实用技巧》  </strong> 还有更多的技巧，可以值得去看看。</p>
