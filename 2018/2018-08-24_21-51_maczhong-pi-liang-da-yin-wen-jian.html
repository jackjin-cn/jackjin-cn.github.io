        <h2>mac中批量打印文件</h2>
<p>由于工作关系，要批量打印word文档，在mac下，没有找到特别的办法，用libreoffice打印，文档格式有问题。</p>
<p>网上搜索了很多次，无果。结果，看到了一个办法，很简单，也实用。</p>
<h2>就是打开打印机，直接把word文档施放进去，也就是生成一个队列，好像就可以了。</h2>
<p>用命令行，没有找到好的办法。</p>
<p><strong>lp</strong> 命令只能打印pdf和ps文件。</p>
