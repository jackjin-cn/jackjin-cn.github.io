                    <p>用find 查找满足多个条件的文件 网上看了教程，find 可以添加 -o 作为或者条件，我试了一下，-a 表示 and,居然也是可以的 更正，昨天看了一个教程，原来find的条件默认是and这样的关系。 下面就是找出文件名同时满足三个条件的用法，其它更高级的用法可以自行搜索 find . -name '关键词' -a -name '关键词2' -a -name '关键词' 加*作用是通配符，可以自行尝试。</p>
