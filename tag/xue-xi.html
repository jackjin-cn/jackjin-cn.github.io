                    <p>vim的find命令 :find 命令可以用来打开文件，不需要输入完成路径。不过，需要设置'path'选项: :set path+=app/\*\* 然后可以用进行补全了，这个在一个项目中有多个目录时，打开文件特别实用。而且有同名文件也可以进行识别。 摘自《Vim实用技巧》</p>
